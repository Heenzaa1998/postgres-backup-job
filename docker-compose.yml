services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-backup-test
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-backup_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backup_password}
      POSTGRES_DB: ${POSTGRES_DB:-testdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backup_user} -d ${POSTGRES_DB:-testdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio-backup-test
    environment:
      MINIO_ROOT_USER: ${REMOTE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${REMOTE_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
