{{/*
Secret for backup job credentials.
Only created if secret.create is true.
For production, use existing secret created from .env file.
*/}}
{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgres-backup.fullname" . }}
  labels:
    {{- include "postgres-backup.labels" . | nindent 4 }}
type: Opaque
stringData:
  # WARNING: For development/demo only!
  # Production should use: kubectl create secret generic <name> --from-env-file=.env
  POSTGRES_HOST: {{ .Values.postgres.host | default "localhost" | quote }}
  POSTGRES_PORT: {{ .Values.postgres.port | default "5432" | quote }}
  POSTGRES_USER: {{ .Values.postgres.user | default "backup_user" | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | default "changeme" | quote }}
  POSTGRES_DB: {{ .Values.postgres.database | default "testdb" | quote }}
{{- end }}
