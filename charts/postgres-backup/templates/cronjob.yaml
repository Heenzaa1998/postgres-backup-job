apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "postgres-backup.fullname" . }}
  labels:
    {{- include "postgres-backup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  timeZone: {{ .Values.timeZone | default "UTC" | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit | default 1 }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "postgres-backup.labels" . | nindent 12 }}
        spec:
          restartPolicy: Never
          {{- if ne .Values.backup.target "remote" }}
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: {{ include "postgres-backup.fullname" . }}
          {{- end }}
          containers:
            - name: backup
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              {{- if ne .Values.backup.target "remote" }}
              volumeMounts:
                - name: backup-storage
                  mountPath: {{ .Values.backup.dir }}
              {{- end }}
              envFrom:
                - secretRef:
                    {{- if .Values.secret.existingSecretName }}
                    name: {{ .Values.secret.existingSecretName }}
                    {{- else }}
                    name: {{ include "postgres-backup.fullname" . }}
                    {{- end }}
              env:
                - name: BACKUP_DIR
                  value: {{ .Values.backup.dir | quote }}
                - name: BACKUP_TARGET
                  value: {{ .Values.backup.target | quote }}
                - name: RETENTION_DAYS
                  value: {{ .Values.backup.retentionDays | quote }}
                - name: VERIFY_ENABLED
                  value: {{ .Values.backup.verifyEnabled | quote }}
                - name: REMOTE_PATH_FORMAT
                  value: {{ .Values.remote.pathFormat | quote }}
                - name: DISCORD_NOTIFY_SUCCESS
                  value: {{ .Values.discord.notifySuccess | quote }}
                - name: DISCORD_NOTIFY_FAILURE
                  value: {{ .Values.discord.notifyFailure | quote }}
              {{- with .Values.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
