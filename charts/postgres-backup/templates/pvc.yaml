{{/*
PVC for backup storage.
Auto-created when target is "local" or "all" to persist backups.
Not created when target is "remote" (no local storage needed).
*/}}
{{- if ne .Values.backup.target "remote" -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "postgres-backup.fullname" . }}
  labels:
    {{- include "postgres-backup.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode | default "ReadWriteOnce" }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | default "1Gi" }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
{{- end }}
